<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÂØ∂ÂØ∂Ë™çÁü•ÊåëÊà∞ Pro+</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { 
            --bg: #F0F9FF; 
            --primary: #FF7B89; 
            --success: #6BCB77; 
            --wrong: #FF6B6B;
            --accent: #FFD93D;
            --text: #4D4D4D;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body { 
            margin: 0; 
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
            background: var(--bg); 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .header { text-align: center; padding: 10px 0; flex-shrink: 0; }
        .quiz-status { font-size: clamp(26px, 7vw, 36px); font-weight: 800; color: var(--text); min-height: 1.4em; text-shadow: 2px 2px 0 white; }
        .quiz-status.highlight { color: var(--primary); }

        .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; flex-shrink: 0; }
        .mode-switch { display: flex; justify-content: center; gap: 8px; }
        .mode-btn { padding: 10px 22px; border-radius: 25px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; font-size: 18px; }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(255,123,137,0.3); }

        .nav { display: flex; gap: 6px; justify-content: center; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav-btn { white-space: nowrap; padding: 8px 18px; border: none; border-radius: 15px; background: white; box-shadow: 0 3px 0 #DDD; font-weight: bold; font-size: 16px; color: var(--text); }
        .nav-btn.active { background: var(--accent); box-shadow: 0 3px 0 #E6B800; transform: translateY(2px); }

        .grid-container { flex-grow: 1; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 15px; padding-bottom: 20px; max-width: 500px; margin: 0 auto; width: 100%; }

        .card { 
            background: white; border-radius: 28px; box-shadow: 0 8px 0 #E0E0E0; 
            display: flex; align-items: center; justify-content: center; 
            border: 4px solid transparent; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:active { transform: scale(0.9); }
        
        .card.learned {
            filter: grayscale(100%);
            opacity: 0.35;
            pointer-events: none;
            box-shadow: none;
            background: #F5F5F5;
            border-color: transparent;
        }

        .emoji { font-size: 22vw; max-font-size: 110px; line-height: 1; }

        .correct { background-color: #F0FFF4 !important; border-color: var(--success) !important; animation: pulse 0.5s ease; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .wrong-shake { animation: shake 0.4s; border-color: var(--wrong) !important; background-color: #FFF5F5 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        #particle-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .star { position: absolute; font-size: 30px; animation: starFly 0.8s ease-out forwards; }
        @keyframes starFly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(180deg) scale(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="quiz-msg" class="quiz-status">ËºâÂÖ•‰∏≠...</div>
    </div>

    <div class="controls">
        <div class="mode-switch">
            <button id="btn-learn" class="mode-btn active" onclick="setMode('learn')">Â≠∏‰∏ÄÂ≠∏</button>
            <button id="btn-quiz" class="mode-btn" onclick="setMode('quiz')">ËÄÉËÄÉ‰Ω†</button>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="changeCat('fruits', this)">üçé Ê∞¥Êûú</button>
            <button class="nav-btn" onclick="changeCat('animals', this)">üê∂ ÂãïÁâ©</button>
            <button class="nav-btn" onclick="changeCat('vehicles', this)">üöó ‰∫§ÈÄö</button>
            <button class="nav-btn" onclick="changeCat('numbers', this)">üî¢ Êï∏Â≠ó</button>
        </div>
    </div>

    <div id="grid" class="grid-container"></div>
    <div id="particle-layer"></div>

    <script>
        const ALL_DATA = {
            fruits: [{n:'ËòãÊûú', i:'üçé'}, {n:'È¶ôËïâ', i:'üçå'}, {n:'Ë•øÁìú', i:'üçâ'}, {n:'Ëë°ËêÑ', i:'üçá'}, {n:'ËçâËéì', i:'üçì'}, {n:'Ê©òÂ≠ê', i:'üçä'}, {n:'È≥≥Ê¢®', i:'üçç'}, {n:'Ê´ªÊ°É', i:'üçí'}, {n:'Ê™∏Ê™¨', i:'üçã'}, {n:'Ê∞¥ËúúÊ°É',i:'üçë'}, {n:'ÂìàÂØÜÁìú',i:'üçà'}, {n:'Â•áÁï∞Êûú',i:'ü•ù'}],
            animals: [{n:'Â∞èÁãó', i:'üê∂'}, {n:'Â∞èË≤ì', i:'üê±'}, {n:'Â§ßË±°', i:'üêò'}, {n:'ÂÖîÂ≠ê', i:'üê∞'}, {n:'ÁçÖÂ≠ê', i:'ü¶Å'}, {n:'Èï∑È†∏Èπø', i:'ü¶í'}, {n:'ËÄÅËôé', i:'üêØ'}, {n:'Áå¥Â≠ê', i:'üêµ'}, {n:'Â∞èË±¨', i:'üê∑'}, {n:'ÁÜäË≤ì', i:'üêº'}, {n:'Â∞èÈõû', i:'üê§'}, {n:'‰π≥Áâõ', i:'üêÆ'}],
            vehicles: [{n:'Ê±ΩËªä', i:'üöó'}, {n:'È£õÊ©ü', i:'‚úàÔ∏è'}, {n:'Ë≠¶Ëªä', i:'üöì'}, {n:'ËÖ≥Ë∏èËªä', i:'üö≤'}, {n:'ÁÅ´Ëªä', i:'üöÇ'}, {n:'Ëàπ', i:'üö¢'}, {n:'ÂÖ¨Ëªä', i:'üöå'}, {n:'Ë®àÁ®ãËªä',i:'üöï'}, {n:'Ê∂àÈò≤Ëªä',i:'üöí'}, {n:'ÊïëË≠∑Ëªä',i:'üöë'}, {n:'ÁÅ´ÁÆ≠', i:'üöÄ'}, {n:'Áõ¥ÂçáÊ©ü',i:'üöÅ'}],
            numbers: [{n:'‰∏Ä', i:'1Ô∏è‚É£'}, {n:'‰∫å', i:'2Ô∏è‚É£'}, {n:'‰∏â', i:'3Ô∏è‚É£'}, {n:'Âõõ', i:'4Ô∏è‚É£'}, {n:'‰∫î', i:'5Ô∏è‚É£'}, {n:'ÂÖ≠', i:'6Ô∏è‚É£'}, {n:'‰∏É', i:'7Ô∏è‚É£'}, {n:'ÂÖ´', i:'8Ô∏è‚É£'}, {n:'‰πù', i:'9Ô∏è‚É£'}, {n:'ÂçÅ', i:'üîü'}]
        };

        let currentMode = 'learn';
        let currentCat = 'fruits';
        let currentGridItems = [];
        let targetItem = null;
        let isProcessing = false;
        let learnedCount = 0;

        function speak(txt) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.85;
            window.speechSynthesis.speak(u);
        }

        function pickItems() {
            let pool = [...ALL_DATA[currentCat]];
            currentGridItems = pool.sort(() => 0.5 - Math.random()).slice(0, 6).map(item => ({...item, isDone: false}));
            learnedCount = 0;
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-learn').classList.toggle('active', mode === 'learn');
            document.getElementById('btn-quiz').classList.toggle('active', mode === 'quiz');
            pickItems();
            render();
            if (mode === 'quiz') {
                setTimeout(startNewQuestion, 500);
            } else {
                document.getElementById('quiz-msg').innerText = "Èªû‰∏ÄÈªûÔºåÂ≠∏Ë™™Ë©±";
                speak("Â≠∏ÁøíÊ®°Âºè");
            }
        }

        function changeCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            pickItems();
            render();
            if (currentMode === 'quiz') {
                setTimeout(startNewQuestion, 500);
            } else {
                document.getElementById('quiz-msg').innerText = "Èªû‰∏ÄÈªûÔºåÂ≠∏Ë™™Ë©±";
                speak(btn.innerText.replace(/[^\u4e00-\u9fa5]/g, ''));
            }
        }

        function startNewQuestion() {
            const remaining = currentGridItems.filter(i => !i.isDone);
            if (remaining.length === 0) return;
            targetItem = remaining[Math.floor(Math.random() * remaining.length)];
            document.getElementById('quiz-msg').innerText = `Ë´ãÊâæÂà∞„Äå${targetItem.n}„Äç`;
            speak(`Ë´ãÊâæÂà∞Ôºå${targetItem.n}`);
        }

        function triggerStars(x, y) {
            const container = document.getElementById('particle-layer');
            for (let i = 0; i < 12; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerText = ['‚≠ê', '‚ú®', 'üéà', 'üåà'][Math.floor(Math.random()*4)];
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.setProperty('--tx', `${(Math.random() - 0.5) * 250}px`);
                star.style.setProperty('--ty', `${(Math.random() - 0.5) * 250}px`);
                container.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }
        }

        function checkAutoRefresh() {
            if (learnedCount >= 6) {
                isProcessing = true;
                setTimeout(() => {
                    pickItems();
                    render();
                    isProcessing = false;
                    if (currentMode === 'quiz') {
                        setTimeout(startNewQuestion, 500);
                    } else {
                        document.getElementById('quiz-msg').innerText = "Êèõ‰∏ÄÁµÑÔºåÁπºÁ∫åÂ≠∏ÔºÅ";
                        speak("Êèõ‰∏ÄÁµÑÂúñÁâáÂõâ");
                    }
                }, 1000);
            }
        }

        function handleTap(item, el, idx) {
            if (isProcessing || item.isDone) return;

            if (currentMode === 'learn') {
                speak(item.n);
                item.isDone = true;
                learnedCount++;
                el.classList.add('learned');
                checkAutoRefresh();
            } else {
                if (item.n === targetItem.n) {
                    isProcessing = true;
                    el.classList.add('correct');
                    speak("Â•ΩÊ£íÔºÅ");
                    const rect = el.getBoundingClientRect();
                    triggerStars(rect.left + rect.width/2, rect.top + rect.height/2);
                    
                    setTimeout(() => {
                        el.classList.remove('correct');
                        el.classList.add('learned');
                        item.isDone = true;
                        learnedCount++;
                        isProcessing = false;
                        
                        if (learnedCount < 6) {
                            startNewQuestion();
                        } else {
                            checkAutoRefresh();
                        }
                    }, 1200);
                } else {
                    el.classList.add('wrong-shake');
                    speak("‰∏çÂ∞çÂñî");
                    setTimeout(() => el.classList.remove('wrong-shake'), 400);
                }
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            currentGridItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'card fade-in';
                div.style.animationDelay = `${idx * 0.05}s`;
                div.innerHTML = `<div class="emoji">${item.i}</div>`;
                div.onclick = () => handleTap(item, div, idx);
                grid.appendChild(div);
            });
        }

        window.onload = () => {
            pickItems();
            render();
            document.getElementById('quiz-msg').innerText = "Èªû‰∏ÄÈªûÔºåÂ≠∏Ë™™Ë©±";
        };
    </script>
</body>
</html>
