<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¯¶å¯¶èªçŸ¥æŒ‘æˆ° Pro+</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { 
            --bg: #F0F9FF; 
            --primary: #FF7B89; 
            --success: #6BCB77; 
            --wrong: #FF6B6B;
            --accent: #FFD93D;
            --text: #4D4D4D;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body { 
            margin: 0; 
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
            background: var(--bg); 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* é ‚éƒ¨æ¨™é¡Œèˆ‡è¨Šæ¯ */
        .header { text-align: center; padding: 10px 0; flex-shrink: 0; }
        .quiz-status { font-size: clamp(26px, 7vw, 36px); font-weight: 800; color: var(--text); min-height: 1.4em; text-shadow: 2px 2px 0 white; }
        .quiz-status.highlight { color: var(--primary); }

        /* æ§åˆ¶é¢æ¿ */
        .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; flex-shrink: 0; }
        .mode-switch { display: flex; justify-content: center; gap: 8px; }
        .mode-btn { padding: 10px 22px; border-radius: 25px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; font-size: 18px; outline: none; }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(255,123,137,0.3); }

        /* é¡åˆ¥é¸å–® */
        .nav { display: flex; gap: 8px; justify-content: center; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav-btn { white-space: nowrap; padding: 10px 20px; border: none; border-radius: 15px; background: white; box-shadow: 0 3px 0 #DDD; font-weight: bold; font-size: 18px; color: var(--text); }
        .nav-btn.active { background: var(--accent); box-shadow: 0 3px 0 #E6B800; transform: translateY(2px); }

        /* éŠæˆ²ç¶²æ ¼ */
        .grid-container { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 15px; 
            padding-bottom: 20px; 
            max-width: 500px; 
            margin: 0 auto; 
            width: 100%; 
        }

        /* å¡ç‰‡æ¨£å¼ */
        .card { 
            background: white; 
            border-radius: 28px; 
            box-shadow: 0 8px 0 #E0E0E0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 4px solid transparent; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:active { transform: scale(0.9); }
        
        /* ç°éšèˆ‡ç¦ç”¨ç‹€æ…‹ */
        .card.learned {
            filter: grayscale(100%);
            opacity: 0.35;
            pointer-events: none;
            box-shadow: none;
            background: #F5F5F5;
            border-color: transparent;
        }

        /* æ”¾å¤§ Emoji */
        .emoji { font-size: 24vw; max-font-size: 120px; line-height: 1; }

        /* å‹•ç•« */
        .correct { background-color: #F0FFF4 !important; border-color: var(--success) !important; animation: pulse 0.5s ease; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .wrong-shake { animation: shake 0.4s; border-color: var(--wrong) !important; background-color: #FFF5F5 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        /* ç‰¹æ•ˆå±¤ */
        #particle-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .star { position: absolute; font-size: 30px; animation: starFly 0.8s ease-out forwards; }
        @keyframes starFly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(180deg) scale(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="quiz-msg" class="quiz-status">è¼‰å…¥ä¸­...</div>
    </div>

    <div class="controls">
        <div class="mode-switch">
            <button id="btn-learn" class="mode-btn active" onclick="setMode('learn')">å­¸ä¸€å­¸</button>
            <button id="btn-quiz" class="mode-btn" onclick="setMode('quiz')">è€ƒè€ƒä½ </button>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="changeCat('fruits', this)">ğŸ</button>
            <button class="nav-btn" onclick="changeCat('animals', this)">ğŸ¶</button>
            <button class="nav-btn" onclick="changeCat('vehicles', this)">ğŸš—</button>
            <button class="nav-btn" onclick="changeCat('numbers', this)">ğŸ”¢</button>
        </div>
    </div>

    <div id="grid" class="grid-container"></div>
    <div id="particle-layer"></div>

    <script>
        const ALL_DATA = {
            fruits: [{n:'è˜‹æœ', i:'ğŸ'}, {n:'é¦™è•‰', i:'ğŸŒ'}, {n:'è¥¿ç“œ', i:'ğŸ‰'}, {n:'è‘¡è„', i:'ğŸ‡'}, {n:'è‰è“', i:'ğŸ“'}, {n:'æ©˜å­', i:'ğŸŠ'}, {n:'é³³æ¢¨', i:'ğŸ'}, {n:'æ«»æ¡ƒ', i:'ğŸ’'}, {n:'æª¸æª¬', i:'ğŸ‹'}, {n:'æ°´èœœæ¡ƒ',i:'ğŸ‘'}, {n:'å“ˆå¯†ç“œ',i:'ğŸˆ'}, {n:'å¥‡ç•°æœ',i:'ğŸ¥'}],
            animals: [{n:'å°ç‹—', i:'ğŸ¶'}, {n:'å°è²“', i:'ğŸ±'}, {n:'å¤§è±¡', i:'ğŸ˜'}, {n:'å…”å­', i:'ğŸ°'}, {n:'ç…å­', i:'ğŸ¦'}, {n:'é•·é ¸é¹¿', i:'ğŸ¦’'}, {n:'è€è™', i:'ğŸ¯'}, {n:'çŒ´å­', i:'ğŸµ'}, {n:'å°è±¬', i:'ğŸ·'}, {n:'ç†Šè²“', i:'ğŸ¼'}, {n:'å°é›', i:'ğŸ¤'}, {n:'ä¹³ç‰›', i:'ğŸ®'}],
            vehicles: [{n:'æ±½è»Š', i:'ğŸš—'}, {n:'é£›æ©Ÿ', i:'âœˆï¸'}, {n:'è­¦è»Š', i:'ğŸš“'}, {n:'è…³è¸è»Š', i:'ğŸš²'}, {n:'ç«è»Š', i:'ğŸš‚'}, {n:'èˆ¹', i:'ğŸš¢'}, {n:'å…¬è»Š', i:'ğŸšŒ'}, {n:'è¨ˆç¨‹è»Š',i:'ğŸš•'}, {n:'æ¶ˆé˜²è»Š',i:'ğŸš’'}, {n:'æ•‘è­·è»Š',i:'ğŸš‘'}, {n:'ç«ç®­', i:'ğŸš€'}, {n:'ç›´å‡æ©Ÿ',i:'ğŸš'}],
            numbers: [{n:'ä¸€', i:'1ï¸âƒ£'}, {n:'äºŒ', i:'2ï¸âƒ£'}, {n:'ä¸‰', i:'3ï¸âƒ£'}, {n:'å››', i:'4ï¸âƒ£'}, {n:'äº”', i:'5ï¸âƒ£'}, {n:'å…­', i:'6ï¸âƒ£'}, {n:'ä¸ƒ', i:'7ï¸âƒ£'}, {n:'å…«', i:'8ï¸âƒ£'}, {n:'ä¹', i:'9ï¸âƒ£'}, {n:'å', i:'ğŸ”Ÿ'}]
        };

        let currentMode = 'learn';
        let currentCat = 'fruits';
        let currentGridItems = [];
        let targetItem = null;
        let isProcessing = false;
        let learnedCount = 0;
        let audioCtx = null;

        // éŸ³æ•ˆç”¢ç”Ÿå™¨ï¼šè¼•å¿«ä¸Šå‡éŸ³éš
        function playHappySound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            const startTime = audioCtx.currentTime;
            
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, startTime + i * 0.1);
                gain.gain.setValueAtTime(0.2, startTime + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + i * 0.1 + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime + i * 0.1);
                osc.stop(startTime + i * 0.1 + 0.3);
            });
        }

        function speak(txt) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.85;
            window.speechSynthesis.speak(u);
        }

        function pickItems() {
            let pool = [...ALL_DATA[currentCat]];
            currentGridItems = pool.sort(() => 0.5 - Math.random()).slice(0, 6).map(item => ({...item, isDone: false}));
            learnedCount = 0;
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-learn').classList.toggle('active', mode === 'learn');
            document.getElementById('btn-quiz').classList.toggle('active', mode === 'quiz');
            pickItems();
            render();
            if (mode === 'quiz') {
                setTimeout(startNewQuestion, 500);
            } else {
                document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
                speak("å­¸ç¿’æ¨¡å¼");
            }
        }

        function changeCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            pickItems();
            render();
            if (currentMode === 'quiz') {
                setTimeout(startNewQuestion, 500);
            } else {
                document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
                const catNames = {fruits:'æ°´æœ', animals:'å‹•ç‰©', vehicles:'äº¤é€šå·¥å…·', numbers:'æ•¸å­—'};
                speak(catNames[currentCat]);
            }
        }

        function startNewQuestion() {
            const remaining = currentGridItems.filter(i => !i.isDone);
            if (remaining.length === 0) return;
            targetItem = remaining[Math.floor(Math.random() * remaining.length)];
            document.getElementById('quiz-msg').innerText = `è«‹æ‰¾åˆ°ã€Œ${targetItem.n}ã€`;
            speak(`è«‹æ‰¾åˆ°ï¼Œ${targetItem.n}`);
        }

        function triggerStars(x, y) {
            const container = document.getElementById('particle-layer');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerText = ['â­', 'âœ¨', 'ğŸˆ', 'ğŸŒˆ', 'ğŸ­'][Math.floor(Math.random()*5)];
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.setProperty('--tx', `${(Math.random() - 0.5) * 300}px`);
                star.style.setProperty('--ty', `${(Math.random() - 0.5) * 300}px`);
                container.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }
        }

        function checkAutoRefresh() {
            if (learnedCount >= 6) {
                isProcessing = true;
                // å»¶é²æ’­æ”¾è½‰å ´éŸ³æ•ˆ
                setTimeout(() => playHappySound(), 300);
                
                setTimeout(() => {
                    pickItems();
                    render();
                    isProcessing = false;
                    if (currentMode === 'quiz') {
                        setTimeout(startNewQuestion, 500);
                    } else {
                        document.getElementById('quiz-msg').innerText = "å¤ªæ£’äº†ï¼æ›ä¸€çµ„";
                    }
                }, 1200);
            }
        }

        function handleTap(item, el) {
            if (isProcessing || item.isDone) return;
            
            // é»æ“Šè§¸ç™¼éŸ³è¨Šæ¬Šé™
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            if (currentMode === 'learn') {
                speak(item.n);
                item.isDone = true;
                learnedCount++;
                el.classList.add('learned');
                checkAutoRefresh();
            } else {
                if (item.n === targetItem.n) {
                    isProcessing = true;
                    el.classList.add('correct');
                    speak("å¥½æ£’ï¼");
                    const rect = el.getBoundingClientRect();
                    triggerStars(rect.left + rect.width/2, rect.top + rect.height/2);
                    
                    setTimeout(() => {
                        el.classList.remove('correct');
                        el.classList.add('learned');
                        item.isDone = true;
                        learnedCount++;
                        isProcessing = false;
                        
                        if (learnedCount < 6) {
                            startNewQuestion();
                        } else {
                            checkAutoRefresh();
                        }
                    }, 1200);
                } else {
                    el.classList.add('wrong-shake');
                    speak("å†è©¦ä¸€æ¬¡");
                    setTimeout(() => el.classList.remove('wrong-shake'), 400);
                }
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            currentGridItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'card fade-in';
                div.style.animationDelay = `${idx * 0.05}s`;
                div.innerHTML = `<div class="emoji">${item.i}</div>`;
                div.onclick = () => handleTap(item, div);
                grid.appendChild(div);
            });
        }

        window.onload = () => {
            pickItems();
            render();
            document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
        };
    </script>
</body>
</html>
