<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root { --bg: #FFF9E3; --primary: #FF6B6B; --success: #4CAF50; }
        body { margin: 0; background: var(--bg); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; }
        
        /* æ¨™é¡Œèˆ‡æ¨¡å¼åˆ‡æ› */
        .header { text-align: center; padding: 20px; }

        .mode-switch { margin-bottom: 15px; }
        .mode-btn { padding: 5px 15px; border-radius: 15px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; }
        .mode-btn.active { background: var(--primary); color: white; }

        .nav { display: flex; gap: 8px; margin-bottom: 20px; }

        .card { background: white; border-radius: 20px; box-shadow: 0 6px 0 #FFD93D; display: flex; flex-direction: column; align-items: center; padding: 15px; transition: 0.1s; }
        .card:active { transform: scale(0.9); }

        .label { font-size: 18px; font-weight: bold; }

        @keyframes success-pop { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
        .correct { border: 4px solid var(--success); animation: success-pop 0.5s; }
    </style>
</head>
<body>

    <div class="header">
        <div id="quiz-msg" class="quiz-status">æº–å‚™å¥½äº†å—ï¼Ÿ</div>
        <div class="mode-switch">
            <button id="btn-learn" class="mode-btn active" onclick="setMode('learn')">å­¸ç¿’æ¨¡å¼</button>
            <button id="btn-quiz" class="mode-btn" onclick="setMode('quiz')">æŒ‘æˆ°æ¨¡å¼</button>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="changeCat('fruits', this)">ğŸ æ°´æœ</button>
            <button class="nav-btn" onclick="changeCat('animals', this)">ğŸ¶ å‹•ç‰©</button>
            <button class="nav-btn" onclick="changeCat('vehicles', this)">ğŸš— äº¤é€š</button>
        </div>
    </div>

    <div id="grid" class="grid-container"></div>

    <script>
        const data = {
            fruits: [{n:'è˜‹æœ', i:'ğŸ'}, {n:'é¦™è•‰', i:'ğŸŒ'}, {n:'è¥¿ç“œ', i:'ğŸ‰'}, {n:'è‘¡è„', i:'ğŸ‡'}],
            animals: [{n:'å°ç‹—', i:'ğŸ¶'}, {n:'å°è²“', i:'ğŸ±'}, {n:'å¤§è±¡', i:'ğŸ˜'}, {n:'å…”å­', i:'ğŸ°'}],
            vehicles: [{n:'æ±½è»Š', i:'ğŸš—'}, {n:'é£›æ©Ÿ', i:'âœˆï¸'}, {n:'è­¦è»Š', i:'ğŸš“'}, {n:'è…³è¸è»Š', i:'ğŸš²'}]
        };

        let currentMode = 'learn';
        let currentCat = 'fruits';
        let targetItem = null;

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-learn').classList.toggle('active', mode === 'learn');
            document.getElementById('btn-quiz').classList.toggle('active', mode === 'quiz');
            if (mode === 'quiz') {
                startNewQuestion();
            } else {
                document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
            }
        }

        function changeCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
            if (currentMode === 'quiz') startNewQuestion();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data[currentCat].forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<div class="emoji">${item.i}</div><div class="label">${item.n}</div>`;
                div.onclick = () => handleTap(item, div);
                grid.appendChild(div);
            });
        }

        function speak(txt) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function startNewQuestion() {
            const items = data[currentCat];
            targetItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById('quiz-msg').innerText = `è«‹æ‰¾åˆ°ã€Œ${targetItem.n}ã€`;
            speak(`è«‹æ‰¾åˆ°${targetItem.n}`);
        }

        function handleTap(item, el) {
            if (currentMode === 'learn') {
                speak(item.n);
            } else {
                if (item.n === targetItem.n) {
                    el.classList.add('correct');
                    speak("ç­”å°äº†ï¼ä½ çœŸæ£’");
                    setTimeout(() => {
                        el.classList.remove('correct');
                        startNewQuestion();
                    }, 1500);
                } else {
                    speak("ä¸å°å–”ï¼Œå†è©¦è©¦çœ‹");
                }
            }
        }

        window.onload = () => render();
    </script>
</body>
</html>
