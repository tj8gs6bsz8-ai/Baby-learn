<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¯¶å¯¶èªçŸ¥æŒ‘æˆ° Pro+</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { 
            --bg: #F0F9FF; 
            --primary: #FF7B89; 
            --success: #6BCB77; 
            --wrong: #FF6B6B;
            --accent: #FFD93D;
            --text: #4D4D4D;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body { 
            margin: 0; 
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
            background: var(--bg); 
            font-family: "PingFang TC", "Microsoft JhengHei", "Arial Black", sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .header { text-align: center; padding: 10px 0; flex-shrink: 0; }
        .quiz-status { font-size: clamp(22px, 6vw, 32px); font-weight: 800; color: var(--text); min-height: 1.4em; text-shadow: 2px 2px 0 white; }
        .quiz-status.highlight { color: var(--primary); }

        .controls { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; flex-shrink: 0; }
        .mode-switch { display: flex; justify-content: center; gap: 6px; }
        .mode-btn { padding: 8px 12px; border-radius: 20px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; font-size: 14px; transition: all 0.2s; }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255,123,137,0.3); }

        .nav { display: flex; gap: 6px; justify-content: center; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav-btn { white-space: nowrap; padding: 8px 15px; border: none; border-radius: 12px; background: white; box-shadow: 0 3px 0 #DDD; font-weight: bold; font-size: 15px; color: var(--text); }
        .nav-btn.active { background: var(--accent); box-shadow: 0 3px 0 #E6B800; transform: translateY(2px); }

        .grid-container { flex-grow: 1; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 12px; padding-bottom: 15px; max-width: 500px; margin: 0 auto; width: 100%; }

        .card { 
            background: white; border-radius: 28px; box-shadow: 0 8px 0 #E0E0E0; 
            display: flex; align-items: center; justify-content: center; 
            border: 4px solid transparent; transition: all 0.2s;
            position: relative;
        }
        
        .emoji { font-size: 22vw; max-font-size: 110px; font-weight: 900; line-height: 1; transition: filter 0.5s ease; }
        .silhouette { filter: brightness(0); }
        .learned { filter: grayscale(100%); opacity: 0.35; pointer-events: none; box-shadow: none; background: #F5F5F5; }

        /* === æ–°å¢ï¼šæ•¸é‡æç¤ºå®¹å™¨ === */
        .quantity-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 5px;
            width: 100%;
            height: 100%;
            padding: 15px;
        }
        .quantity-item {
            font-size: 8vw;
            max-font-size: 45px;
            transition: filter 0.5s;
        }

        .correct { background-color: #F0FFF4 !important; border-color: var(--success) !important; animation: pulse 0.5s ease; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .wrong-shake { animation: shake 0.4s; border-color: var(--wrong) !important; background-color: #FFF5F5 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        
        #particle-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .star { position: absolute; font-size: 30px; animation: starFly 0.8s ease-out forwards; }
        @keyframes starFly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(180deg) scale(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="quiz-msg" class="quiz-status">è¼‰å…¥ä¸­...</div>
    </div>

    <div class="controls">
        <div class="mode-switch">
            <button id="btn-learn" class="mode-btn active" onclick="setMode('learn')">å­¸ä¸€å­¸</button>
            <button id="btn-quiz" class="mode-btn" onclick="setMode('quiz')">è€ƒè€ƒä½ </button>
            <button id="btn-silhouette" class="mode-btn" onclick="setMode('silhouette')">é€™æ˜¯èª°</button>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="changeCat('fruits', this)">ğŸ æ°´æœ</button>
            <button class="nav-btn" onclick="changeCat('animals', this)">ğŸ¶ å‹•ç‰©</button>
            <button class="nav-btn" onclick="changeCat('vehicles', this)">ğŸš— äº¤é€š</button>
            <button class="nav-btn" onclick="changeCat('numbers', this)">ğŸ”¢ æ•¸å­—</button>
        </div>
    </div>

    <div id="grid" class="grid-container"></div>
    <div id="particle-layer"></div>

    <script>
        const FRUITS_POOL = ['ğŸ', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸŠ', 'ğŸ', 'ğŸ’', 'ğŸ‹', 'ğŸ‘'];
        const ALL_DATA = {
            fruits: [{n:'è˜‹æœ', i:'ğŸ'}, {n:'é¦™è•‰', i:'ğŸŒ'}, {n:'è¥¿ç“œ', i:'ğŸ‰'}, {n:'è‘¡è„', i:'ğŸ‡'}, {n:'è‰è“', i:'ğŸ“'}, {n:'æ©˜å­', i:'ğŸŠ'}, {n:'é³³æ¢¨', i:'ğŸ'}, {n:'æ«»æ¡ƒ', i:'ğŸ’'}, {n:'æª¸æª¬', i:'ğŸ‹'}, {n:'æ°´èœœæ¡ƒ',i:'ğŸ‘'}],
            animals: [{n:'å°ç‹—', i:'ğŸ¶'}, {n:'å°è²“', i:'ğŸ±'}, {n:'å¤§è±¡', i:'ğŸ˜'}, {n:'å…”å­', i:'ğŸ°'}, {n:'ç…å­', i:'ğŸ¦'}, {n:'é•·é ¸é¹¿', i:'ğŸ¦’'}, {n:'è€è™', i:'ğŸ¯'}, {n:'çŒ´å­', i:'ğŸµ'}, {n:'å°è±¬', i:'ğŸ·'}, {n:'ç†Šè²“', i:'ğŸ¼'}],
            vehicles: [{n:'æ±½è»Š', i:'ğŸš—'}, {n:'é£›æ©Ÿ', i:'âœˆï¸'}, {n:'è­¦è»Š', i:'ğŸš“'}, {n:'è…³è¸è»Š', i:'ğŸš²'}, {n:'ç«è»Š', i:'ğŸš‚'}, {n:'èˆ¹', i:'ğŸš¢'}, {n:'å…¬è»Š', i:'ğŸšŒ'}, {n:'è¨ˆç¨‹è»Š',i:'ğŸš•'}, {n:'æ¶ˆé˜²è»Š',i:'ğŸš’'}, {n:'æ•‘è­·è»Š',i:'ğŸš‘'}],
            numbers: [{n:'ä¸€', i:'1'}, {n:'äºŒ', i:'2'}, {n:'ä¸‰', i:'3'}, {n:'å››', i:'4'}, {n:'äº”', i:'5'}, {n:'å…­', i:'6'}, {n:'ä¸ƒ', i:'7'}, {n:'å…«', i:'8'}, {n:'ä¹', i:'9'}, {n:'å', i:'10'}]
        };

        let currentMode = 'learn';
        let currentCat = 'fruits';
        let currentGridItems = [];
        let targetItem = null;
        let isProcessing = false;
        let learnedCount = 0;
        let audioCtx = null;

        function playHappySound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 659.25, 783.99, 1046.50];
            const startTime = audioCtx.currentTime;
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, startTime + i * 0.1);
                gain.gain.setValueAtTime(0.5, startTime + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + i * 0.1 + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime + i * 0.1);
                osc.stop(startTime + i * 0.1 + 0.3);
            });
        }

        function speak(txt) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.85;
            window.speechSynthesis.speak(u);
        }

        function pickItems() {
            let pool = [...ALL_DATA[currentCat]];
            currentGridItems = pool.sort(() => 0.5 - Math.random()).slice(0, 6).map(item => {
                // é å…ˆç‚ºæ•¸å­—ç”Ÿæˆéš¨æ©Ÿæ°´æœçµ„
                let fruits = [];
                if (currentCat === 'numbers') {
                    for(let k=0; k < parseInt(item.i); k++) {
                        fruits.push(FRUITS_POOL[Math.floor(Math.random()*FRUITS_POOL.length)]);
                    }
                }
                return {...item, isDone: false, randomFruits: fruits};
            });
            learnedCount = 0;
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            pickItems();
            render();
            if (mode !== 'learn') setTimeout(startNewQuestion, 500);
            else { speak("å­¸ç¿’æ¨¡å¼"); document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±"; }
        }

        function changeCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            pickItems();
            render();
            if (currentMode !== 'learn') setTimeout(startNewQuestion, 500);
            else { speak(btn.innerText.replace(/[^\u4e00-\u9fa5]/g, '')); }
        }

        function startNewQuestion() {
            const remaining = currentGridItems.filter(i => !i.isDone);
            if (remaining.length === 0) return;
            targetItem = remaining[Math.floor(Math.random() * remaining.length)];
            const text = currentMode === 'silhouette' ? `çŒœçŒœçœ‹ï¼Œ${targetItem.n}åœ¨å“ªè£¡ï¼Ÿ` : `è«‹æ‰¾åˆ°ã€Œ${targetItem.n}ã€`;
            document.getElementById('quiz-msg').innerText = text;
            speak(text);
        }

        function triggerStars(x, y) {
            const container = document.getElementById('particle-layer');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerText = ['â­', 'âœ¨', 'ğŸˆ', 'ğŸŒˆ', 'ğŸ­'][Math.floor(Math.random()*5)];
                star.style.left = x + 'px'; star.style.top = y + 'px';
                star.style.setProperty('--tx', `${(Math.random() - 0.5) * 300}px`);
                star.style.setProperty('--ty', `${(Math.random() - 0.5) * 300}px`);
                container.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }
        }

        function handleTap(item, el) {
            if (isProcessing || item.isDone) return;
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            if (currentMode === 'learn') {
                speak(item.n);
                finishItem(item, el);
            } else {
                if (item.n === targetItem.n) {
                    isProcessing = true;
                    el.classList.add('correct');
                    speak("å¥½æ£’ï¼");
                    const rect = el.getBoundingClientRect();
                    triggerStars(rect.left + rect.width/2, rect.top + rect.height/2);
                    
                    // å½±å­ç¾å½¢
                    if (currentMode === 'silhouette') {
                        const targets = el.querySelectorAll('.silhouette');
                        targets.forEach(t => t.classList.remove('silhouette'));
                    }

                    setTimeout(() => {
                        el.classList.remove('correct');
                        // æ•¸å­—æ¨¡å¼åœ¨ç­”å°å¾Œé¡¯ç¤ºå­—å½¢
                        if (currentCat === 'numbers' && currentMode === 'silhouette') {
                            el.innerHTML = `<div class="emoji">${item.i}</div>`;
                        }
                        finishItem(item, el);
                        isProcessing = false;
                        if (learnedCount < 6) startNewQuestion();
                    }, currentMode === 'silhouette' ? 1500 : 1000);
                } else {
                    el.classList.add('wrong-shake');
                    speak("å†è©¦ä¸€æ¬¡");
                    setTimeout(() => el.classList.remove('wrong-shake'), 400);
                }
            }
        }

        function finishItem(item, el) {
            item.isDone = true;
            learnedCount++;
            el.classList.add('learned');
            if (learnedCount >= 6) {
                setTimeout(() => playHappySound(), 300);
                setTimeout(() => {
                    pickItems(); render();
                    if (currentMode !== 'learn') setTimeout(startNewQuestion, 500);
                    else document.getElementById('quiz-msg').innerText = "å¤ªæ£’äº†ï¼æ›ä¸€çµ„";
                }, 1500);
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            currentGridItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'card fade-in';
                div.style.animationDelay = `${idx * 0.05}s`;
                
                // æ ¸å¿ƒé‚è¼¯ï¼šå½±å­æŒ‘æˆ°ä¸‹çš„æ•¸å­—é¡¯ç¤º
                if (currentMode === 'silhouette' && currentCat === 'numbers' && !item.isDone) {
                    let html = '<div class="quantity-container">';
                    item.randomFruits.forEach(f => {
                        html += `<span class="quantity-item silhouette">${f}</span>`;
                    });
                    html += '</div>';
                    div.innerHTML = html;
                } else {
                    const isSil = currentMode === 'silhouette' && !item.isDone;
                    div.innerHTML = `<div class="emoji ${isSil ? 'silhouette' : ''}">${item.i}</div>`;
                }
                
                div.onclick = () => handleTap(item, div);
                grid.appendChild(div);
            });
        }

        window.onload = () => { pickItems(); render(); document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±"; };
    </script>
</body>
</html>
