<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¯¶å¯¶èªçŸ¥æŒ‘æˆ° Pro+</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { 
            --bg: #F0F9FF; 
            --primary: #FF7B89; 
            --success: #6BCB77; 
            --wrong: #FF6B6B;
            --accent: #FFD93D;
            --text: #4D4D4D;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body { 
            margin: 0; 
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
            background: var(--bg); 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .header { text-align: center; padding: 10px 0; flex-shrink: 0; }
        .quiz-status { font-size: clamp(24px, 6vw, 32px); font-weight: 800; color: var(--text); min-height: 1.4em; text-shadow: 2px 2px 0 white; margin-bottom: 5px; }
        .quiz-status.highlight { color: var(--primary); }

        .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; flex-shrink: 0; }
        .mode-switch { display: flex; justify-content: center; gap: 8px; }
        .mode-btn { padding: 8px 20px; border-radius: 20px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; font-size: 16px; transition: 0.3s; }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(255,123,137,0.3); }

        .nav { display: flex; gap: 6px; justify-content: center; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav-btn { white-space: nowrap; padding: 8px 15px; border: none; border-radius: 15px; background: white; box-shadow: 0 3px 0 #DDD; font-weight: bold; font-size: 14px; color: var(--text); }
        .nav-btn.active { background: var(--accent); box-shadow: 0 3px 0 #E6B800; transform: translateY(2px); }

        .grid-container { flex-grow: 1; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 12px; padding-bottom: 15px; max-width: 500px; margin: 0 auto; width: 100%; }

        .card { 
            background: white; border-radius: 24px; box-shadow: 0 6px 0 #E0E0E0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 4px solid transparent; transition: all 0.2s ease;
        }
        .card:active { transform: scale(0.92); }
        
        /* å­¸ç¿’æ¨¡å¼é»éå¾Œçš„ç‹€æ…‹ */
        .card.learned {
            filter: grayscale(100%);
            opacity: 0.5;
            pointer-events: none; /* ç¦æ­¢é»æ“Š */
            box-shadow: none;
            transform: none !important;
            border-color: #EEE;
        }

        .emoji { font-size: 15vw; max-font-size: 80px; margin-bottom: 5px; }
        .label { font-size: 20px; font-weight: bold; color: #555; }

        .correct { background-color: #F0FFF4 !important; border-color: var(--success) !important; animation: pulse 0.5s ease; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .wrong-shake { animation: shake 0.4s; border-color: var(--wrong) !important; background-color: #FFF5F5 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #particle-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .star { position: absolute; font-size: 24px; animation: starFly 0.8s ease-out forwards; }
        @keyframes starFly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(180deg) scale(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="quiz-msg" class="quiz-status">è¼‰å…¥ä¸­...</div>
    </div>

    <div class="controls">
        <div class="mode-switch">
            <button id="btn-learn" class="mode-btn active" onclick="setMode('learn')">å­¸ä¸€å­¸</button>
            <button id="btn-quiz" class="mode-btn" onclick="setMode('quiz')">è€ƒè€ƒä½ </button>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="changeCat('fruits', this)">ğŸ æ°´æœ</button>
            <button class="nav-btn" onclick="changeCat('animals', this)">ğŸ¶ å‹•ç‰©</button>
            <button class="nav-btn" onclick="changeCat('vehicles', this)">ğŸš— äº¤é€š</button>
            <button class="nav-btn" onclick="changeCat('numbers', this)">ğŸ”¢ æ•¸å­—</button>
        </div>
    </div>

    <div id="grid" class="grid-container"></div>
    <div id="particle-layer"></div>

    <script>
        const ALL_DATA = {
            fruits: [{n:'è˜‹æœ', i:'ğŸ'}, {n:'é¦™è•‰', i:'ğŸŒ'}, {n:'è¥¿ç“œ', i:'ğŸ‰'}, {n:'è‘¡è„', i:'ğŸ‡'}, {n:'è‰è“', i:'ğŸ“'}, {n:'æ©˜å­', i:'ğŸŠ'}, {n:'é³³æ¢¨', i:'ğŸ'}, {n:'æ«»æ¡ƒ', i:'ğŸ’'}, {n:'æª¸æª¬', i:'ğŸ‹'}, {n:'æ°´èœœæ¡ƒ',i:'ğŸ‘'}, {n:'å“ˆå¯†ç“œ',i:'ğŸˆ'}, {n:'å¥‡ç•°æœ',i:'ğŸ¥'}],
            animals: [{n:'å°ç‹—', i:'ğŸ¶'}, {n:'å°è²“', i:'ğŸ±'}, {n:'å¤§è±¡', i:'ğŸ˜'}, {n:'å…”å­', i:'ğŸ°'}, {n:'ç…å­', i:'ğŸ¦'}, {n:'é•·é ¸é¹¿', i:'ğŸ¦’'}, {n:'è€è™', i:'ğŸ¯'}, {n:'çŒ´å­', i:'ğŸµ'}, {n:'å°è±¬', i:'ğŸ·'}, {n:'ç†Šè²“', i:'ğŸ¼'}, {n:'å°é›', i:'ğŸ¤'}, {n:'ä¹³ç‰›', i:'ğŸ®'}],
            vehicles: [{n:'æ±½è»Š', i:'ğŸš—'}, {n:'é£›æ©Ÿ', i:'âœˆï¸'}, {n:'è­¦è»Š', i:'ğŸš“'}, {n:'è…³è¸è»Š', i:'ğŸš²'}, {n:'ç«è»Š', i:'ğŸš‚'}, {n:'èˆ¹', i:'ğŸš¢'}, {n:'å…¬è»Š', i:'ğŸšŒ'}, {n:'è¨ˆç¨‹è»Š',i:'ğŸš•'}, {n:'æ¶ˆé˜²è»Š',i:'ğŸš’'}, {n:'æ•‘è­·è»Š',i:'ğŸš‘'}, {n:'ç«ç®­', i:'ğŸš€'}, {n:'ç›´å‡æ©Ÿ',i:'ğŸš'}],
            numbers: [{n:'ä¸€', i:'1ï¸âƒ£'}, {n:'äºŒ', i:'2ï¸âƒ£'}, {n:'ä¸‰', i:'3ï¸âƒ£'}, {n:'å››', i:'4ï¸âƒ£'}, {n:'äº”', i:'5ï¸âƒ£'}, {n:'å…­', i:'6ï¸âƒ£'}, {n:'ä¸ƒ', i:'7ï¸âƒ£'}, {n:'å…«', i:'8ï¸âƒ£'}, {n:'ä¹', i:'9ï¸âƒ£'}, {n:'å', i:'ğŸ”Ÿ'}]
        };

        let currentMode = 'learn';
        let currentCat = 'fruits';
        let currentGridItems = [];
        let targetItem = null;
        let isProcessing = false;

        function speak(txt) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.85;
            u.pitch = 1.1;
            window.speechSynthesis.speak(u);
        }

        function pickItems() {
            let pool = [...ALL_DATA[currentCat]];
            currentGridItems = pool.sort(() => 0.5 - Math.random()).slice(0, 6);
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-learn').classList.toggle('active', mode === 'learn');
            document.getElementById('btn-quiz').classList.toggle('active', mode === 'quiz');
            
            const msgEl = document.getElementById('quiz-msg');
            if (mode === 'quiz') {
                msgEl.classList.add('highlight');
                pickItems();
                render();
                setTimeout(startNewQuestion, 400);
            } else {
                msgEl.classList.remove('highlight');
                msgEl.innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
                speak("å­¸ç¿’æ¨¡å¼");
                render();
            }
        }

        function changeCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            pickItems();
            render();
            if (currentMode === 'quiz') {
                setTimeout(startNewQuestion, 400);
            } else {
                speak(btn.innerText.split(' ')[1]);
                document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
            }
        }

        function startNewQuestion() {
            targetItem = currentGridItems[Math.floor(Math.random() * currentGridItems.length)];
            document.getElementById('quiz-msg').innerText = `è«‹æ‰¾åˆ°ã€Œ${targetItem.n}ã€`;
            speak(`è«‹æ‰¾åˆ°ï¼Œ${targetItem.n}`);
        }

        function triggerStars(x, y) {
            const container = document.getElementById('particle-layer');
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerText = ['â­', 'âœ¨', 'ğŸ­', 'ğŸŒ¸'][Math.floor(Math.random()*4)];
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                star.style.setProperty('--tx', `${tx}px`);
                star.style.setProperty('--ty', `${ty}px`);
                container.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }
        }

        function handleTap(item, el) {
            if (isProcessing) return;

            if (currentMode === 'learn') {
                speak(item.n);
                // æ¨™è¨˜ç‚ºå·²å­¸ç¿’ï¼šè®Šç°éšä¸¦ç¦ç”¨
                el.classList.add('learned');
            } else {
                if (item.n === targetItem.n) {
                    isProcessing = true;
                    el.classList.add('correct');
                    speak("å¥½æ£’ï¼ç­”å°äº†");
                    const rect = el.getBoundingClientRect();
                    triggerStars(rect.left + rect.width/2, rect.top + rect.height/2);
                    
                    setTimeout(() => {
                        el.classList.remove('correct');
                        pickItems();
                        render();
                        setTimeout(() => {
                            isProcessing = false;
                            startNewQuestion();
                        }, 400);
                    }, 1500);
                } else {
                    el.classList.add('wrong-shake');
                    speak("ä¸å°å–”");
                    setTimeout(() => el.classList.remove('wrong-shake'), 400);
                }
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            currentGridItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'card fade-in';
                div.style.animationDelay = `${idx * 0.05}s`;
                div.innerHTML = `<div class="emoji">${item.i}</div><div class="label">${item.n}</div>`;
                div.onclick = () => handleTap(item, div);
                grid.appendChild(div);
            });
        }

        window.onload = () => {
            pickItems();
            render();
            document.getElementById('quiz-msg').innerText = "é»ä¸€é»ï¼Œå­¸èªªè©±";
        };
    </script>
</body>
</html>
